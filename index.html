<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Match Game</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="icon" href="./favicon.png" type="image/x-icon">

  <!-- reset the CSS to get rid of browser overwrites -->
  <link
    rel="stylesheet"
  	href="./resources/css/reset.css"
  	type="text/css">
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
	<!-- Main CSS file -->
  <link
    rel="stylesheet"
    href="./resources/css/style.css"
    type="text/css">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Insturctions -->
      <div class="col-md-3 col-xs-12">
        <h1>Match Game</h1>
        <!-- Collapsible Rules section -->
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">
                <a data-toggle="collapse" href="#collapse1">Rules</a>
              </h2>
            </div>
            <!-- collapsible portion -->
            <div id="collapse1" class="panel-collapse collapse in">
              <div class="panel-body">
                <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>

                <h2>How To Win</h2>
                <p>You win when all pairs have been found.</p>
              </div>
            </div>
            <!-- /collapsible portion -->
          </div>
        </div>
        <!-- /Collapsible Rules section -->
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-body">
              <!-- <div class="timer"> -->
              <p>Your time: <span id="timer">00:00:00</span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- game board -->
      <div id="game" class="col-md-9 col-xs-12">
          <!-- cards will be added programatically in this form:
        <div class="col-xs-3 card">
          8
        </div>
          -->
      </div>
      <!-- /game board column -->
    </div>
    <!-- /main row -->
  </div>
  <!-- /main container -->

  <!-- playAgain Dialog -->
  <div id="playAgain" class="modal fade" tabindex="1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1>You win!</h1>
        </div>

        <div class="modal-body">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#playAgain" onclick="MatchGame.playGame()">Play Again</button>
        </div>

      </div>

    </div>


  </div>

  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <!-- bootstrap code: Latest compiled and minified JavaScript -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>
  <!-- site JS scripts -->
  <script type="text/javascript" src="./resources/js/timer.js"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/main.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
